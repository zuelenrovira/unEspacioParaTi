            <nav class="menu">

        <main class="gridContacto">

                <h1 class="tituloParaTodo  animate__animated animate__tada"> Contacto </h1>
            
                <form action="" method="" class="formaContacto">
                    <fieldset>
                        <legend> Contáctanos </legend>
                        <div>
                            <label for="nombre"> Nombre Completo: </label>
                            <input type="text" name="nombre">
                        </div>
                        <div>

                        </div>
                        <div>
                            <label for="telefono"> Teléfono: </label>

                        </div>
                        <div>
                            <label for="comentarios"> Comentarios: </label>

                        </div>

                        <div class="botonesContacto">
                            <input type="submit" value="Enviar">

                        </div>

                </form>

                <div class="imagenContacto">
                    <img src="../img/body-positive6cropped.jpg" alt="">
