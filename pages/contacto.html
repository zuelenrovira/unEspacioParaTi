        <!--Contenido de Contacto-->
        <main class="gridContacto">

                <h1 class="tituloParaTodo"> Contacto </h1>

                <!--formulario de contacto-->
                <form action="" method="" class="formaContacto">
                    <fieldset>
                        <legend> Contáctanos </legend>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"> Nombre Completo: </label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Alejandro Garza">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"> Correo: </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"> Teléfono: </label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="8112346547">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label"> Comentarios: </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" cols="40"></textarea>
                        </div>

                        <div class="mb-3 botonesContacto text-center">
                            <input class="botonEnviar" type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>

                <section class="imagenContacto">
                    <img src="../img/social.png" alt="social media">
                </section> 

                <section class="imagenMobile">
                    <img src="../img/body-positive2.jpg" alt="mujeres riendo en bikini">
                </section>
